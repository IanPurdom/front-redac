<div class="container">
  <div class="d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <h3>Connexion</h3>
        <div class="alert alert-danger" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="card-body">
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group mt-1">
              <input type="email"
                     placeholder="Adresse courriel"
                      id="email" 
                      class="form-control"
                      ngModel
                      name="email"
                      required
                      email
                      >
            </div>
            <div class="form-group mt-2">
              <input type="password"
                      placeholder="Mot de passe"
                      id="password" 
                      class="form-control"
                      ngModel
                      name="password"
                      required
                      minlength="6">
            </div>
            <br>
            <p class="text-secondary text-end" routerLink="/reset"><a>Mot de passe oublié ?</a></p>
            <div>
              <button class="btn" type="submit" [ngClass]="!authForm.valid ? 'btn-secondary' : 'btn-primary'" [disabled]="!authForm.valid">Connexion</button>
            </div>
            <br>
            <p routerLink="/signup" class="text-primary"><a>Se créer un compte</a></p>
          </form>
        </div>
      </div>
    </div>  
  </div>
</div>
