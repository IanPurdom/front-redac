<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Courriel</label>
        <input type="email" 
               id="email" 
               class="form-control"
               ngModel
               name="email"
               required
               email
               >
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" 
               id="password" 
               class="form-control"
               ngModel
               name="password"
               required
               minlength="6">
      </div>
      <br>
      <p class="text-secondary text-end"><a>Mot de passe oublié ?</a></p>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Connexion</button>
      </div>
      <br>
      <p routerLink="/signup" class="text-primary"><a>Se créer un compte</a></p>
    </form>
  </div>
</div>
